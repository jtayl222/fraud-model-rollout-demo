---
# Cross-namespace service reference for seldon-system
apiVersion: v1
kind: Service
metadata:
  name: seldon-system-seldon
  namespace: ingress-nginx
spec:
  type: ExternalName
  externalName: seldon-mesh.seldon-system.svc.cluster.local
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
# Cross-namespace service reference for MLflow (if needed)
apiVersion: v1
kind: Service
metadata:
  name: mlflow-external
  namespace: ingress-nginx
spec:
  type: ExternalName
  externalName: mlflow.mlflow.svc.cluster.local
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
---
# Main Ingress resource for MLOps services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-ingress
  namespace: ingress-nginx
  annotations:
    # NGINX specific annotations
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Enable metrics
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: ml-api.local
    http:
      paths:
      # Financial inference models (Seldon Core)
      - path: /seldon-system/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: seldon-system-seldon
            port:
              number: 80
      
      # MLflow experiment tracking
      - path: /mlflow/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mlflow-external
            port:
              number: 5000
      
      # Future: Trading models namespace
      - path: /trading-models/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: seldon-system-seldon  # Placeholder for now
            port:
              number: 80
      
      # Future: Risk analysis namespace  
      - path: /risk-analysis/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: seldon-system-seldon  # Placeholder for now
            port:
              number: 80
  
  # Additional host for A/B testing demo (host-based routing)
  - host: financial-predictor.local
    http:
      paths:
      # Financial inference models (Seldon Core) - direct v2 API
      - path: /v2/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: seldon-system-seldon
            port:
              number: 80