metadata:
  name: fraud-detection-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy monitoring after models
  labels:
    app.kubernetes.io/name: fraud-detection
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: mlops-pipeline
spec:
  project: mlops-fraud-detection
  
  source:
    repoURL: https://github.com/jtayl222/fraud-model-rollout-demo
    targetRevision: HEAD
    path: monitoring
    
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Don't auto-heal monitoring changes
    
    syncOptions:
    - CreateNamespace=true
    
    retry:
      limit: 2
      backoff:
        duration: 30s
        maxDuration: 2m
