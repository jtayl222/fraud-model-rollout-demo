apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: fraud-detection-gateway
  namespace: istio-gateway # Place Gateway in the istio-gateway namespace
spec:
  selector:
    istio: ingressgateway # This selects the default Istio Ingress Gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "fraud-detection.local"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: fraud-detection-virtualservice
  namespace: fraud-detection # Place VirtualService in the fraud-detection namespace
spec:
  hosts:
  - "fraud-detection.local"
  gateways:
  - istio-gateway/fraud-detection-gateway # Reference the Gateway by its namespace/name
  http:
  - match:
    - uri:
        prefix: /v2/models/
    rewrite:
      uri: /v2/models/ # Ensure the path is not stripped or rewritten incorrectly
    route:
    - destination:
        host: seldon-mesh.fraud-detection.svc.cluster.local # Target the Seldon mesh service
        port:
          number: 80 # Seldon mesh listens on port 80 for HTTP
